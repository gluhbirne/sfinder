<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Google Maps AJAX + mySQL/PHP Example</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="includes/js/script.js" type="text/javascript"></script>
    <style>
	html, body { height:100%; }
	</style>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
  </head>

  <body style="margin:0px; padding:0px;height:100%;" onload="load()">
    <div>
    <form  class="form-inline">
     <input type="text" id="addressInput" size="10" placeholder="Location" class="form-control" style="width:30%"/>
    <select id="radiusSelect" class="form-control" style="width:10%">
      <option value="25" selected>25mi</option>
      <option value="100">100mi</option>
      <option value="200">200mi</option>
    </select>
    <input type="button" onclick="searchLocations()" value="Search"  class="btn btn-default"/>
    </form>
    </div>
    <div><select id="locationSelect" style="width:100%;visibility:hidden" class="form-control"></select></div>
    <div id="map" style="width: 80%; height: 80%; margin:10px auto"></div>
  </body>
</html>
